{% extends "base.html" %}
{% block body %}
<div class="container mt-4">
    <h2>View Contact</h2>

    <ul class="list-group">
        <li class="list-group-item"><strong>ID:</strong> {{ contact.id }}</li>
        <li class="list-group-item"><strong>Name:</strong> {{ contact.username }}</li>
        <li class="list-group-item"><strong>Email:</strong> {{ contact.email }}</li>
        <li class="list-group-item"><strong>Phone:</strong> {{ contact.phone }}</li>
    </ul>

    <a href="{% url 'show_contacts' %}" class="btn btn-secondary mt-3">Back</a>
</div>
{% endblock %}
